<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset UTF="8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="../product.css">
    <title>PreciseSpice - Product</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="nav-logo" src="../html/img/PreciseSpiceIcon.jpg" alt="PreciseSpice-icon" width="67px"
                height="27px">
        </div>
        <nav>
            <ul>
                <li class="nav-item"><a href="../html/product-page.html">Product Page</a></li>
                <li class="nav-item"><a href="#">Contact Us</a></li>
                <li class="nav-item"><a href="#">Sign-up</a></li>
            </ul>
        </nav>
    </header>

<form id="shopping-cart" action="cart.html" method="post">
    <table class="shopping-cart">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <p id="sub-total">
        <strong>Sub Total</strong>: <span id="stotal"></span>
    </p>
    <ul id="shopping-cart-actions">
        <li>
            <input type="submit" name="update" id="update-cart" class="btn" value="Update Cart" />
        </li>
        <li>
            <input type="submit" name="delete" id="empty-cart" class="btn" value="Empty Cart" />
        </li>
        <li>
            <a href="product-page.html" class="btn">Continue Shopping</a>
        </li>
        <li>
            <a href="#" class="btn">Go To Checkout</a>
        </li>
    </ul>
</form>

<footer>

    <div class="footer-top">
        <div class="footer-nav">
            <ul class="footer-links">
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Terms and Conditions</a></li>
            </ul>
        </div>
        
            <div class="social">
                <p>CONNECT WITH US</p>
                <div class="social-links">
                    <a href="facebook.com">
                        <img src="../html/assets/logo/facebook-logo.png" alt="facebook" />
                    </a>
                    <a href="twitter.com">
                        <img src="../html/assets/logo/twiiter-logo.png" alt="twitter" />
                    </a>
                    <a href="gmail.com">
                        <img src="../html/assets/logo/gmail-logo.png" alt="gmail" />
                    </a>
                    <a href="youtube.com">
                        <img src="../html/assets/logo/youtube-logo.png" alt="youtube" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    <p class="copyright">Copyright 2022 PreciseSpiceNG All rights reserved</p>
</footer>
<script src="../product.js"></script>
</body>

</html>
